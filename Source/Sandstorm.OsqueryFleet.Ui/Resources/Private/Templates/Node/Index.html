{namespace crud=Sandstorm\CrudForms\ViewHelpers}
<f:layout name="Default"/>

<f:section name="Content">
    <div class="header">
        <h1>Nodes</h1>
        <div class="header__toolbar">
            <f:link.action action="new" class="button">Add new node</f:link.action>
        </div>
    </div>

    <f:flashMessages class="flashmessages"/>

    <f:render partial="CrudForms/Custom/Listing" arguments="{crud:listDefinition(objects: objects, model: model)}"/>

</f:section>
